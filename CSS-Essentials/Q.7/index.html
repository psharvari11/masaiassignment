<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width:75%;
            font-size:500;
        }
        td,th{
            border:1px solid rgb(230, 230, 230);
            padding:4px;
            text-align:left;
        }
        .bold{
            font-weight:600;
        }
        th{
            background-color: rgb(0, 128, 0);
        }
        .Sum{
            background-color: rgb(230, 230, 230);
            font-weight:600;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        <tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td >$10</td>
            <td>This is product 1</td>
            <td class="bold">$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td >$20</td>
            <td>This is product 2</td>
            <td class="bold">$60</td>
        </tr>
        <tr class="Sum">
            <td colspan="4">Sum</td>
            <td>$80</td>
        </tr>

    </table>

</body>
</html>
