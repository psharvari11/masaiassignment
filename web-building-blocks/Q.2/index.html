<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        .form{
            margin-bottom:30px;
            margin-left:30px;
        }
        
        .form input[type="radio"] {
            margin-right:10px;
        }
    </style>
</head>
<body>
        <div class="form">
            <p>Feedback Type:
            <select id="feedback-type" name="feedback-type">
                <option value="general">General</option>
                <option value="product">Product</option>
                <option value="errors">Errors</option>
            </select></p>
        </div>
        <div class="form">
            <p>Write Your Message:</p>
            <textarea id="message" name="message" ></textarea>
        </div>

        <div class="form">
            <p>Ratings:</p>
            <div>
                <input type="radio" name="rating" value="1">
                <span>1</span>
            </div>
            <div>
                <input type="radio"  name="rating" value="2">
                <span>2</span>
            </div>
            <div>
                <input type="radio" name="rating" value="3">
                <span>3</span>
            </div>
            <div>
                <input type="radio" name="rating" value="4">
                <span>4</span>
            </div>
            <div>
                <input type="radio" name="rating" value="5">
                <span>5</span>
            </div>
        </div>

        <div class="form">
            <p>Age:
            <input type="number" id="age" name="age" min="10" max="100"></p>
        </div>

        <div class="form">
            <p>Your Email *:
            <input type="email" id="email" name="email" required></p>
        </div>

        <div class="form">
            <p>Password (it should be atleast 8 characters):
            <input type="password" id="password" name="password" minlength="8" required></p>
        </div>

        <div class="form">
            <p>Your Website(optional):
            <input type="url" id="website" name="website"> </p>
        </div>

        <div class="form">
            <input type="checkbox" id="terms" name="terms" required>
            <span>I agree to the Terms and Conditions</span>
        </div>

        <button type="submit">Submit</button>
</body>

</html>
